<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>TypeWorks | Join</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,400i,700" rel="stylesheet">
</head>
<body>
  <header class="relative push-2">
    <nav id="top">

      <input type="checkbox" class="nav-check absolute" id="nav-check">
      <label class="nav-label absolute zindex-3" for="nav-check">
        <img class="nav-open" src="images/nav-icon.svg" alt="Open Navigation">
        <img class="nav-close" src="images/nav-icon-close.svg" alt="Close Navigation">
      </label>

      <div class="absolute zindex-2 logo">
        <a href="index.html">
          <img class="icon i-48" src="images/typeworks-logo.png" alt="">
        </a>
      </div>

      <div class="absolute zindex-2 search">
        <a class="link-box" href="#">
          <img class="icon i-32" src="images/search.png" alt="">
        </a>
      </div>

      <ul class="nav grid absolute list-group-inline zindex-2 text-center">
        <li class="unit xs-1 s-1 m-1-4 l-1-4"><a class="footer-link link-box" href="pricing.html">Pricing</a></li>
        <li class="unit xs-1 s-1 m-1-4 l-1-4"><a class="footer-link link-box" href="tour.html">Features</a></li>
        <li class="unit xs-1 s-1 m-1-4 l-1-4"><a class="footer-link link-box" href="#">Help</a></li>
        <li class="unit xs-1 s-1 m-1-4 l-1-4"><a class="footer-link link-box" href="sign-up.html">Join</a></li>
      </ul>

      <figure class="banner relative chop zindex-1">
        <img class="img-flex banner-img" src="images/join-background.jpg" alt="">
        <figcaption class="banner-title absolute pin-center zindex-2 text-center">
          <h1 class="push-0 yotta">Join</h1>
        </figcaption>
      </figure>

    </nav>
  </header>

  <main>

    <form class="push-2 max-length gutter" method="POST" action="https://formspree.io/spag0022@algonquinlive.com">
      <h2 class="text-center">Start now and join hundreds of professionals.</h2>
      <div class="push">
        <label class="pad-b-1-8" for="name">Full Name</label>
        <input id="name" name="name">
      </div>
      <div class="push">
        <label class="pad-b-1-8" for="email">Email Address</label>
        <input id="email" type="email" name="email">
      </div>
      <div class="push">
        <label class="pad-b-1-8" for="password">Password</label>
        <input id="password" type="password" name="password">
      </div>
      <div class="push-2">
        <label class="pad-b-1-8" for="confirm-password">Confirm Password</label>
        <input id="confirm-password" type="password" name="password">
      </div>

      <div class="text-center">
        <button class="btn" type="submit">Join</button>
      </div>
    </form>

    <footer class="grid island">
      <div class="unit unit-xs-centered push social">
        <a class="footer-link" href="https://www.facebook.com">
          <img class="icon i-32 img-circle facebook" src="images/icon-facebook.jpg" alt="">
        </a>

        <a class="footer-link" href="https://www.twitter.com">
          <img class="img-circle icon i-32 twitter" src="images/icon-twitter.jpg" alt="">
        </a>

        <a class="footer-link" href="https://www.tumblr.com">
          <img class="img-circle icon i-32 tumblr" src="images/icon-tumblr.jpg" alt="">
        </a>
      </div>

      <div class="unit unit-xs-centered">
        <a class="footer-link gutter-1-2" href="#">Help</a>
        <a class="footer-link gutter-1-2" href="sign-up.html">Join</a>
        <a class="footer-link gutter-1-2" href="#top">Top</a>
      </div>

      <aside class="unit unit-xs-centered">
        <p class="push-0 copyright">&copy; 2017 TypeWorks</p>
      </aside>
    </footer>

  </main>
</body>
</html>
