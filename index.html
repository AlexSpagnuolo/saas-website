<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>TypeWorks | Homepage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,400i,700" rel="stylesheet">
</head>
<body>
  <header class="relative push-2">
    <nav id="top">

      <input type="checkbox" class="nav-check absolute" id="nav-check">
      <label class="nav-label absolute zindex-3" for="nav-check">
        <img class="nav-open pad-t-1-4" src="images/nav-icon.svg" alt="Open Navigation">
        <img class="nav-close pad-t-1-4" src="images/nav-icon-close.svg" alt="Close Navigation">
      </label>

      <div class="absolute zindex-2 logo">
        <a href="index.html">
          <img class="icon i-48" src="images/typeworks-logo.png" alt="">
        </a>
      </div>

      <div class="absolute zindex-2 search">
        <a class="link-box" href="#">
          <img class="icon i-32" src="images/search.png" alt="">
        </a>
      </div>

      <ul class="nav grid absolute list-group-inline zindex-2 text-center">
        <li class="unit xs-1 s-1 m-1-3"><a class="footer-link link-box" href="tour.html">Pricing</a></li>
        <li class="unit xs-1 s-1 m-1-3"><a class="footer-link link-box" href="pricing.html">Features</a></li>
        <li class="unit xs-1 s-1 m-1-3"><a class="footer-link link-box" href="sign-up.html">Join</a></li>
      </ul>

      <figure class="home-banner relative chop zindex-1">
        <img class="img-flex banner-img" src="images/homepage-banner.jpg" alt="">
        <figcaption class="banner-title absolute pin-center zindex-2 text-center">
          <h1 class="push-0 yotta">Type that works for you</h1>
          <p class="light-stroke">Now easier than ever before</p>
          <a class="btn link-box footer-link" href="sign-up.html">Join</a>
        </figcaption>
      </figure>

    </nav>
  </header>
  <main>

    <section class="grid gutter-2 text-center push-2">
      <a class="card-link pad-t text-center unit xs-1-3 card icon-link" href="tour.html">
        <img class="icon i-24 img-circle" src="images/icon-pricing.jpg" alt="">
        <p class="pad-t-1-2">Pricing</p>
      </a>

      <div class="unit xs-1-3">
      </div>

      <a class="card-link pad-t unit xs-1-3 card icon-link" href="pricing.html">
        <img class="icon i-24 img-circle" src="images/icon-features.jpg" alt="">
        <p class="pad-t-1-2">Features</p>
      </a>
    </section>

    <section class="push-2">
      <figure class="quote chop relative">
        <div class="embed embed-16by9">
          <img class="img-flex embed-item" src="images/quote-background.jpg" alt="">
        </div>
        <figcaption class="quotation absolute pin-center zindex-2 text-center">
          <p class="tera">"Easily create and share. Professional service for professional designers."</p>
        </figcaption>
      </figure>
    </section>

    <section class="text-center gutter-2 grid push-2">
      <img class="img-circle icon i-32 unit unit-xs-centered xs-1-5 push community" src="images/icon-community.jpg" alt="">
      <img class="img-circle icon i-32 unit unit-xs-centered xs-1-5 push type" src="images/icon-type.jpg" alt="">
      <img class="img-circle icon i-32 unit unit-xs-centered xs-1-5 push design" src="images/icon-design.jpg" alt="">
      <img class="img-circle icon i-32 unit unit-xs-centered xs-1-5 push online" src="images/icon-online.jpg" alt="">
      <img class="img-circle icon i-32 unit unit-xs-centered xs-1-5 push share" src="images/icon-share.jpg" alt="">
      <p class="unit xs-1 push-0"><span class="community">Community.</span> <span class="type">Type.</span> <span class="design">Design.</span> <span class="online">Online.</span> <span class="share">Share.</span></p>
    </section>

    <div class="green pad-b-2">

      <section class="push-0">
        <figure class="grid grid-middle">
          <figcaption class="unit xs-1 s-1 m-1-2 l-1-3 xl-1-4 text-center island">
            <h2 class="push">Why Does TypeWorks Work?</h2>
            <p>By integrating all features professionals look for, we’ve revitalized the process you take to make type work.</p>
          </figcaption>
          <div class="unit xs-1 s-1 m-1-2 l-2-3 xl-3-4">
            <img class="img-flex" src="images/type-stamps-green.jpg" alt="">
          </div>
        </figure>
      </section>

      <section class="push-2">
        <figure class="grid grid-middle">
          <figcaption class="unit unit-push-m-1-2 unit-push-l-2-3 xs-1 s-1 m-1-2 l-1-3 xl-1-4 text-center island">
            <h2 class="push">Who We Are</h2>
            <p>TypeWorks was created with one thing in mind: working type. Founded in 1998, we’ve kept foundries creating type that works.</p>
          </figcaption>
          <div class="unit unit-pull-m-1-2 unit-pull-l-1-3 xs-1 s-1 m-1-2 l-2-3 xl-3-4">
            <img class="img-flex" src="images/office-building-green.jpg" alt="">
          </div>
        </figure>
      </section>

      <section class="grid gutter-2 text-center">
        <a class="card-link pad-t text-center unit xs-1-3 card icon-link" href="tour.html">
          <img class="icon i-24 img-circle" src="images/icon-pricing.jpg" alt="">
          <p class="pad-t-1-2">Pricing</p>
        </a>

        <div class="unit xs-1-3">
        </div>

        <a class="card-link pad-t unit xs-1-3 card icon-link" href="pricing.html">
          <img class="icon i-24 img-circle" src="images/icon-features.jpg" alt="">
          <p class="pad-t-1-2">Features</p>
        </a>
      </section>

    </div>

    <footer class="grid island">
      <div class="unit unit-xs-centered push social">
        <a class="footer-link" href="https://www.facebook.com">
          <img class="icon i-32 img-circle facebook" src="images/icon-facebook.jpg" alt="">
        </a>

        <a class="footer-link" href="https://www.twitter.com">
          <img class="img-circle icon i-32 twitter" src="images/icon-twitter.jpg" alt="">
        </a>

        <a class="footer-link" href="https://www.tumblr.com">
          <img class="img-circle icon i-32 tumblr" src="images/icon-tumblr.jpg" alt="">
        </a>
      </div>

      <div class="unit unit-xs-centered">
        <a class="footer-link gutter-1-2" href="sign-up.html">Join</a>
        <a class="footer-link gutter-1-2" href="#top">Top</a>
      </div>

      <aside class="unit unit-xs-centered">
        <p class="push-0 copyright">&copy; 2017 TypeWorks</p>
      </aside>
    </footer>

  </main>

</body>
</html>
